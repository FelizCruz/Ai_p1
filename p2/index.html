<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <meta name="description" content="Track your fitness goals with our comprehensive fitness tracker.">
    <meta name="keywords" content="fitness, health, tracker, diet, workout, hydration">
    <meta name="author" content="FelizCruz">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fitness Tracker</a>
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#homepage">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#diet">Diet</a></li>
                    <li class="nav-item"><a class="nav-link" href="#workout">Workout</a></li>
                    <li class="nav-item"><a class="nav-link" href="#hydration">Hydration</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <!-- Homepage -->
            <section id="homepage">
                <h1 class="text-center">Welcome to Fitness Tracker</h1>
                <form id="homepage-form" class="mt-4">
                    <div class="form-group">
                        <label for="goal">Fitness Goal:</label>
                        <input type="text" class="form-control" id="goal" placeholder="Enter your fitness goal" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="homepage-results" class="mt-4"></div>
            </section>

            <!-- Diet Page -->
            <section id="diet" class="mt-5">
                <h2>Diet Plan</h2>
                <form id="diet-form" class="mt-4">
                    <div class="form-group">
                        <label for="calories">Daily Calorie Goal:</label>
                        <input type="number" class="form-control" id="calories" placeholder="Enter calorie goal" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="diet-results" class="mt-4"></div>
            </section>

            <!-- Workout Page -->
            <section id="workout" class="mt-5">
                <h2>Workout Plan</h2>
                <form id="workout-form" class="mt-4">
                    <div class="form-group">
                        <label for="workout-type">Workout Type:</label>
                        <input type="text" class="form-control" id="workout-type" placeholder="e.g., Cardio, Strength" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="workout-results" class="mt-4"></div>
            </section>

            <!-- Hydration Page -->
            <section id="hydration" class="mt-5">
                <h2>Hydration Tracker</h2>
                <form id="hydration-form" class="mt-4">
                    <div class="form-group">
                        <label for="water-intake">Daily Water Intake (liters):</label>
                        <input type="number" class="form-control" id="water-intake" placeholder="Enter water intake" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="hydration-results" class="mt-4"></div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const forms = ['homepage', 'diet', 'workout', 'hydration'];

            forms.forEach(form => {
                document.getElementById(`${form}-form`).addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = document.querySelector(`#${form}-form input`);
                    const resultDiv = document.getElementById(`${form}-results`);
                    
                    if (input.value) {
                        // Simulate an API call
                        fetch('https://jsonplaceholder.typicode.com/posts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                data: input.value,
                            }),
                        })
                            .then(response => response.json())
                            .then(data => {
                                resultDiv.innerHTML = `<div class="alert alert-success">Response: ${JSON.stringify(data)}</div>`;
                            })
                            .catch(error => {
                                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                            });
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-warning">Please fill out the field!</div>';
                    }
                });
            });
        });
    </script>
</body>

</html>
