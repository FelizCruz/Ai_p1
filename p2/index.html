<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <meta name="description" content="Track your fitness goals with our comprehensive fitness tracker.">
    <meta name="keywords" content="fitness, health, tracker, diet, workout, hydration">
    <meta name="author" content="FelizCruz">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fitness Tracker</a>
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="diet.html">Diet</a></li>
                    <li class="nav-item"><a class="nav-link" href="workout.html">Workout</a></li>
                    <li class="nav-item"><a class="nav-link" href="hydration.html">Hydration</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <!-- Homepage -->
            <section id="homepage">
                <h1 class="text-center">Welcome to Fitness Tracker</h1>
                <form id="homepage-form" class="mt-4">
                    <div class="form-group">
                        <label for="goal">Fitness Goal:</label>
                        <input type="text" class="form-control" id="goal" placeholder="Enter your fitness goal" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="homepage-results" class="mt-4"></div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('homepage-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const input = document.getElementById('goal');
                const resultDiv = document.getElementById('homepage-results');
                
                if (input.value) {
                    // Simulate an API call
                    fetch('https://jsonplaceholder.typicode.com/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            data: input.value,
                        }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            resultDiv.innerHTML = `<div class="alert alert-success">Response: ${JSON.stringify(data)}</div>`;
                        })
                        .catch(error => {
                            resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                        });
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-warning">Please fill out the field!</div>';
                }
            });
        });
    </script>
</body>

</html>
